name: kw_store_app
description: "kwstore app for ecommerce"
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  flutter_svg: ^2.0.9
  flutter_localizations:
    sdk: flutter
  intl: any
  smooth_page_indicator: ^1.1.0
  page_transition: ^2.1.0
  animate_do: ^3.1.2
  equatable: ^2.0.5
  get_it: ^7.6.7
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  top_snackbar_flutter: ^3.1.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  isar_generator : ^3.1.0+1
  hive_generator: ^2.0.1
  build_runner: any


flutter:
  uses-material-design: true

  assets:
   - assets/fonts/
   - assets/images/
  fonts:
     - family: Almarai
       fonts:
         - asset: assets/fonts/Almarai-ExtraBold.ttf
           weight: 600
         - asset: assets/fonts/Almarai-Bold.ttf
           weight: 500
         - asset: assets/fonts/Almarai-Regular.ttf
           weight: 400
